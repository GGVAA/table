<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <link rel="stylesheet" href="../css/tab.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <title>Transactions</title>
  </head>
  <body>
    <h1>Transactions</h1>
    <div class="menuContainer"> 
      <div class="menuItem">
        <img src="../img/search.svg" alt="search"> <input id="search" type="text" placeholder="search for name..">
      </div>
      <div class="menuItem">
        <img src="../img/user.svg" alt="user"> <input id="searchByName" type="text" placeholder="search for employee..">
      </div>
      <div class="menuItem">
        <input type="radio" name="statusCheck" onchange="check()" value='done' ><div>Done</div>
        <input type="radio" name="statusCheck" onchange="check()" value='pending'><div>Pending</div>
      </div>
      <div class="menuItem">
        <input  id="firstDate1" placeholder="DD/MM/YYYY - DD/MM/YYYY" type="text" name="daterange" />
      </div>
      <div class="menuItem">
        <input  id="lastDate2" placeholder="DD/MM/YYYY - DD/MM/YYYY" type="text" name="daterange2" />
      </div>
      <div class="sortClickContainer"><img src="../img/download.svg"></div>
    </div>
    <main>
      <table>
        <thead>
          <tr class="tableHeader">
            <th  class="headerName">Name</th>
            <th class="headerCredentials">User credentials</th>
            <th>Last Transcation</th>
            <th class="headerStatus">Status</th>
            <th>End date</th>
            <th class="totalHeader">Total User</th>
          </tr>
        </thead>
        <tbody class="list" id="tbody"></tbody>
        <tfoot class="pagenumbers" id="pagination"></tfoot>
      </table>  
    </main>  
    <script src="../js/tab.js"></script>
  </body>
</html>
