<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width", initial-scale="1.0" />
    <link rel="stylesheet" href="tab.css" />
    <title>newtab</title>
  </head>
  <body>
    <div id="listContainer" class="listContainer">
      <div id="firstListElement" class="listItem">Пошук за:</div>

      <div id="companyNameItem" class="listItem">
        <div id="clickElement1" class="itemInnerDiv">за назвою компанії</div>
        <div class="itemInnerDiv" id="SearchByNameContainer">
          <div>Name of company</div>
          <input id="search" type="text" />
          <button id="closeElement1">CLose</button>
        </div>
      </div>
      <div id="userNameItem" class="listItem">
        <div class="itemInnerDiv" id="clickElement2">за ім ям користувача</div>
        <div class="itemInnerDiv">
          <div>User name</div>
          <input id="searchByName" type="text" />
          <button id="closeElement2">CLose</button>
        </div>
      </div>

      <div id="userStatusItem" class="listItem">
        <div class="itemInnerDiv" id="clickElement3">за статусом</div>
        <div class="itemInnerDiv">
          <div>Status</div>

          <input id="radioDone" type="radio" value="Done" name="status" />
          <label for="radioDone">Done</label>

          <input id="radioPending" type="radio" value="Pending" name="status" />
          <label for="radioPending">Pending</label>
          <button id="closeElement3">CLose</button>
        </div>
      </div>
      <div id="userDateItem" class="listItem">
        <div id="clickElement4" class="itemInnerDiv">за датою</div>

        <div class="itemInnerDiv">
          <input id="firstDate1" type="date" />
          <input id="lastDate2" type="date" />
          <button id="searchByDate">Search</button>
          <button id="closeElement4">CLose</button>
        </div>
      </div>
    </div>

    <table>
      <tbody id="tbody">
        <tr>
          <th></th>
          <th colspan="2">Name</th>
          <th colspan="2">User credentials</th>
          <th>Last Transcation</th>
          <th>Status</th>
          <th>End date1</th>
          <th>Total User</th>
          <th></th>
        </tr>

        <tr></tr>
      </tbody>
    </table>
    <script src="./tab.js"></script>
  </body>
</html>
